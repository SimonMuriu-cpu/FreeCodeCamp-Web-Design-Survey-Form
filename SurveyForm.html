<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="styles.css">
  <body>
  <h1 id="title">freeCodeCamp Survey Form
</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required </input></label>
  <label id="email-label">Email <input id="email" placeholder="Enter your email" type="email" required ></input></label>
  <label id="number-label">Age (optional) <input id="number" type="number" placeholder="age" min="18" max="120"></input></label>
 <p>Which option best describes your current role?</p>
  <select id="dropdown">
   <option>Student</option>
   <option>Full Time Job</option>
   <option>Full Time Learner</option>
   <option>Prefer not to say</option>
   <option>Other</option>
 </select>
<p>Would you recommend freeCodeCamp to a friend?</p>
<label><input type="radio" class="inline" name="recomment-type" value="1">Definitely</label>
<label><input type="radio" class="inline" name="recomment-type" value="2">Maybe</input></label>
<label><input type="radio" class="inline" name="recomment-type" value="3">Not Sure</input><label>
<p>What is your favorite feature of freeCodeCamp?</p>
 <select>
   <option>Challenges</option>
   <option>Projects</option>
   <option>Community</option>
   <option>Open Source</option>
   </select>
   <p>What would you like to see improved? (Check all that apply)</p>
<label><input type="checkbox" class="inline" value="1">Front-end Projects</input></label>
 <label><input type="checkbox" class="inline" value="2">Back-end Projects</input></label>
 <label><input type="checkbox" class="inline" value="3">Data Visualization</input><label>
 <label><input type="checkbox" class="inline" value="4">Challenges</input></label>
 <label><input type="checkbox" class="inline" value="5">Open Source Community</input></label>
 <label><input type="checkbox" class="inline" value="6">Gitter help rooms</input></label>
 <label><input type="checkbox" class="inline" value="7">videos</input></label>
 <label><input type="checkbox" class="inline" value="8">City Meetups</input></label>
 <label><input type="checkbox" class="inline" value="9">Wiki</input></label>
 <label><input type="checkbox" class="inline" value="10">Forum</input></label>
 <label><input type="checkbox" class="inline" value="11">Additional Courses</input></label>
  <p>Any comments or suggestions?</p>
  <textarea name="comments" rows="3" cols="30" placeholder="All comments here..."></textarea>
  
 <button id="submit" type="submit">Submit</button>
</form>
</body>
</html>
